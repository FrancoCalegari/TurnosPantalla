<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci√≥n</title>
  <link rel="stylesheet" href="./panel.css">
</head>
<body>
  <div class="panel-izq">
    <h2>Gesti√≥n de Turnos</h2>
    <form onsubmit="crearTurno(event)">
      <select id="tipo">
        <option value="con-turno">Con turno</option>
        <option value="sin-turno">Sin turno</option>
      </select>
      <button type="submit">Agregar Turno</button>
    </form>

    <h3>Lista de Turnos</h3>
    <table border="1" id="tablaTurnos" style="width:100%; text-align:center;">
      <thead>
        <tr><th>ID</th><th>N√∫mero</th><th>Tipo</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="panel-der">
    <h2>Turno en Curso</h2>
    <div class="turno-actual" id="actual">--</div>
    <button onclick="avanzar()">‚û° Avanzar turno</button>
  </div>

 <script>
let cacheTurnos = { turnoActual: null, turnos: [] };

async function avanzar() {
  const res = await fetch("/avanzar", { method: "POST" });
  const data = await res.json();
  document.getElementById("actual").textContent = data.numero || "--";
  await cargarTurnos(true); // üîÑ forzar actualizaci√≥n
}

async function crearTurno(e) {
  e.preventDefault();
  const tipo = document.getElementById("tipo").value;
  await fetch("/turnos", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tipo })
  });
  await cargarTurnos(true); // üîÑ forzar actualizaci√≥n
}

async function eliminar(id) {
  await fetch("/turnos/" + id, { method: "DELETE" });
  await cargarTurnos(true); // üîÑ forzar actualizaci√≥n
}

async function editar(id) {
  const nuevoTipo = prompt("Nuevo tipo (con-turno/sin-turno):");
  if (!nuevoTipo) return;
  await fetch("/turnos/" + id, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tipo: nuevoTipo })
  });
  await cargarTurnos(true); // üîÑ forzar actualizaci√≥n
}

async function cargarTurnos(force = false) {
  try {
    const res = await fetch("/turnos");
    const data = await res.json();

    // Si no hay cambios y no es forzado, usamos cache
    if (
      !force &&
      JSON.stringify(data.turnoActual) === JSON.stringify(cacheTurnos.turnoActual) &&
      JSON.stringify(data.turnos) === JSON.stringify(cacheTurnos.turnos)
    ) {
      return; // ‚úÖ nada que actualizar
    }

    // üîÑ Actualizamos cache
    cacheTurnos = data;

    // Render turno actual
    document.getElementById("actual").textContent =
      data.turnoActual ? data.turnoActual.numero : "--";

    // Render tabla
    const tbody = document.querySelector("#tablaTurnos tbody");
    tbody.innerHTML = "";
    data.turnos.forEach(t => {
      tbody.innerHTML += `
        <tr>
          <td>${t.id}</td>
          <td>${t.numero}</td>
          <td>${t.tipo}</td>
          <td>
            <button onclick="editar(${t.id})">Editar</button>
            <button onclick="eliminar(${t.id})">Eliminar</button>
          </td>
        </tr>`;
    });
  } catch (e) {
    console.error("Error cargando turnos:", e);
  }
}

// ‚è≥ Refrescar cada 3s usando cache
setInterval(() => cargarTurnos(false), 3000);

cargarTurnos(true);

</script>

</body>
</html>
